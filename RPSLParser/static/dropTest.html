<body>
    <div id = "addRouterDialogShow"class="btn btn-default btn-lg" data-toggle="modal" data-target="#addRouterDialog" style="display: none;">
    </div>
        <div class="modal fade" id="addRouterDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">添加路由器</h4>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" v-model = "addRouter"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" @click="deleteNewRouter">关闭</button>
                            <button type="button" class="btn btn-primary" @click="addRouterFunction">添加路由器</button>
                        </div>
                    </div>
                </div>
            </div>

    <div id="app">
            <button @click="add('a-component', 'test')">添加路由器</button>
            <ul>
              <li :is="item.component" :text="item.text" v-for="item in items"></li>
            </ul>
    </div>
     <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="./index_test_files/jquery.min.js.下载"></script>
